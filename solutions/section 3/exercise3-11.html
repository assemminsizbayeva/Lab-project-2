<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Scrolling</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .parallax {
      height: 500px;
      background-image: url('https://images7.alphacoders.com/550/550739.jpg');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .content {
      height: 300px;
      background-color: #f1f1f1;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <div class="content">
    <h1>Section 1</h1>
    <p>This is regular content between parallax sections.</p>
  </div>

  <div class="parallax"></div>

  <div class="content">
    <h1>Section 2</h1>
    <p>Scroll down to see the parallax effect continue.</p>
  </div>

</body>
</html>
