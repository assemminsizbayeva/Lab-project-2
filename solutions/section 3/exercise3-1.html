<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    body { 
    font-family: Arial; 
    margin: 0; 
    padding: 0; 
    }
    .container { 
    display: flex; 
    gap: 20px; 
    margin: 20px; 
    }
    img{
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    
    }
    .images { 
    flex: 1; 
    }
    .details { 
    flex: 2; 
    }
    button { 
      padding: 10px 20px; 
      background: green; 
      color: white; 
      border: none; 
      cursor: pointer; 
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="images">
      <img src="sub_images/easy_chocolate_cake_31070_16x9.jpg.webp" alt="Product Image">
    </div>
    <div class="details">
      <h1>Product Name</h1>
      <p>Short description of the product.</p>
      <p>Price: $49.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
