<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
</head>
<body>
  <video id="video" width="400">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video><br>
  <button onclick="videoPlay()">Play</button>
  <button onclick="videoPause()">Pause</button>
  <input type="range" min="0" max="1" step="0.1" onchange="setVolume(this.value)">

  <script>
    const vid = document.getElementById('video');
    function videoPlay() { vid.play(); }
    function videoPause() { vid.pause(); }
    function setVolume(v) { vid.volume = v; }
  </script>
</body>
</html>
