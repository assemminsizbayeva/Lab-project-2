<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Layout</title>
  <style>
    body { font-family: Arial; margin: 0; }
    .container { display: grid; grid-template-columns: 3fr 1fr; gap: 20px; padding: 20px; }
    .main { background: #f4f4f4; padding: 20px; }
    .sidebar { background: #ddd; padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>Main Content</h1>
      <p>Blog post content goes here.</p>
    </div>
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Additional links or info.</p>
    </div>
  </div>
</body>
</html>
