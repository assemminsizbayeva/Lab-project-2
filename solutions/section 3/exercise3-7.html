<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive SVG</title>
</head>
<body>
  <svg width="200" height="200">
    <circle id="circle" cx="100" cy="100" r="50" fill="blue"/>
  </svg>

  <script>
    const circle = document.getElementById('circle');
    circle.addEventListener('mouseover', () => circle.setAttribute('fill', 'red'));
    circle.addEventListener('mouseout', () => circle.setAttribute('fill', 'blue'));
  </script>
</body>
</html>
