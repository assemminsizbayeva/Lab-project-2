<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Popup</title>
  <style>
    .modal { display: none; position: fixed; top: 0; left: 0;
             width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: white; margin: 15% auto; padding: 20px; width: 300px; text-align: center; }
  </style>
</head>
<body>
  <button onclick="document.getElementById('myModal').style.display='block'">Open Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>This is a modal popup.</p>
      <button onclick="document.getElementById('myModal').style.display='none'">Close</button>
    </div>
  </div>
</body>
</html>
