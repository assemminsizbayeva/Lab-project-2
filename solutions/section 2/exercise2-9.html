<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with Caption</title>
</head>
<body>
  <table border="1">
    <caption>Student Grades</caption>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
    <tr><td>Alice</td><td>Math</td><td>A</td></tr>
    <tr><td>Bob</td><td>History</td><td>B</td></tr>
    <tr><td>Charlie</td><td>Science</td><td>A</td></tr>
    <tr><td>Diana</td><td>English</td><td>C</td></tr>
  </table>
</body>
</html>
