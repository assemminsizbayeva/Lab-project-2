<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Queries</title>
  <style>
    body {
      background-color: lightblue;
    }
    @media (max-width: 600px) {
      body {
        background-color: lightgreen;
      }
    }
  </style>
</head>
<body>
  <p>Resize the browser window to see the background color change.</p>
</body>
</html>
