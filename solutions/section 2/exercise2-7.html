<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fieldset Form</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fname">First Name:</label>
      <input type="text" id="fname"><br><br>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname">
    </fieldset>
  </form>
</body>
</html>
